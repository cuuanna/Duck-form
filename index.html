<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anpanman form</title>
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<div class="container">

<img src="Images/shokupanman.png" alt="Shokupanman">

<form>
    <h1>Want to save the world?</h1>
    <p>Join the Anpanman foundation!</p>

    <div>
        <label for="full_name">FULL NAME</label>
        <input type="text" id="full_name" placeholder="Adam Smith"> 
    </div>
    
    <br>
    
    <div>
        <label for="email">EMAIL</label>
        <input type="text" id="email" placeholder="adam@smith.com">
    </div>
    
     <!-- fixa placeholders, byt meddelanden -->
    
    <br>
    
    <div>
        <label for="message_reg">MESSAGE REGARDING</label>
        <input type="text" id="message_reg">
    </div>
    
    <br>

    <div>
        <label for="message">MESSAGE</label>
        <input type="text" id="message">
    </div>    

    <br>


    <!-- placeholder funkar ej -->
    <label for="Motivation">Motivation</label>
    <select id="Motivation" name="Motivation" placeholder="Select One">
    <option value="alt3">alternativ 1</option>
    <option value="alt2">alternativ 2</option>
    <option value="alt1">alternativ 3</option>
  </select>

  <br>

    <div>
        <input type="submit" value="Send">
    </div>

</form>

<img src="Images/Anpanman.png" alt="Anpanman">

</div>

</body>
</html>
