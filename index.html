<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anpanman form</title>
    <link rel="stylesheet" href="Styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>

<div class="container">

<img src="Images/shokupanman.png" alt="Shokupanman">

<form>
    <h1>Want to save the world?</h1>
    <p>Join the Anpanman foundation!</p>

    <div>
        <label for="full_name">Full Name</label>
        <input type="name" id="full_name" placeholder="Your name here"> 
    </div>
    
    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email here">
    </div>
    
    <div class="regarding">
            <label for="regarding">Message Regarding</label>
        <select id="regarding" name="regarding" required>
        <option value="" disabled selected>Choose hero</option>
        <option value="alt3">Anpanman</option>
        <option value="alt2">Shokupanman</option>
        <option value="alt1">Melonpanna</option>
        </select>
    </div>

    <div class="Message">
        <label for="message">Message</label>
        <input type="message" id="message" placeholder="I want to save the world!">
    </div>    

    <div class="Motivation">
        <label for="Motivation">Motivation</label>
        <select id="Motivation" name="Motivation" required>
        <option value="" disabled selected>Choose One</option>
        <option value="alt3">I want to protect the weak</option>
        <option value="alt2">I believe in justice</option>
        <option value="alt1">I love bread</option>
        </select>
    </div>

    <div class="checkbox">
        <div class="checkbox">
        <input type="checkbox" id="terms">
        <label for="terms">I accept the challenge!</label>
    </div>

    </div>


   <div class="button">
        <button type="submit" value="Send">Send</button>
    </div>

</form>

<img src="Images/Anpanman.png" alt="Anpanman">

</div>

</body>
</html>
